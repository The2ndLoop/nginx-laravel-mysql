expose_php = on
max_execution_time = 60
upload_max_filesize = 256M
post_max_size = 256M
memory_limit = 512M
display_errors = off
display_startup_errors = off
default_charset = UTF-8

[Date]
date.timezone = Asia/Tokyo

[xdebug]
xdebug.mode = debug
xdebug.start_with_request = yes
xdebug.client_port = 9000